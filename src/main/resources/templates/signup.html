<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>This is Signup page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<!--<th:block th:text="${session.removeAttribute('message')}"></th:block>-->
						</div>

						<div class="container text-center">
							<img style="width: 80px;" th:src="@{/img/signup.png}">
						</div>
						<h1 class="text-center">Sign Up</h1>
						<form th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Name</label>
								<input name="name" type="text" class="form-control" id="name_field"
									aria-describedby="nameHelp" placeholder="Enter here" th:value="${user.name}"
									required>
							</div>

							<!-- Email field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">Email</label>
								<input name="email" type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" th:value="${user.email}">
							</div>

							<!-- Password field -->
							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input name="password" type="password" class="form-control" id="password_field"
									aria-describedby="passwordHelp" placeholder="Enter here" required>
							</div>

							<!-- Mobile field -->
							<div class="mb-3">
								<label for="mobile_field" class="form-label">Mobile No</label>
								<input name="mobile" type="text" class="form-control" id="mobile_field"
									aria-describedby="mobileHelp" placeholder="Enter here" th:value="${user.mobile}"
									required>
							</div>

							<div class="d-grid gap-2 d-md-block text-center">
								<button class="btn btn-primary text-white" type="submit">Submit</button>
								<button class="btn btn-info" type="reset">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
